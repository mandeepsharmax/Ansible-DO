---
- name: NETWORK-DEVICES UPTIME
  hosts:
    - PE-ROUTERS
    - CE-ROUTERS
  roles:
    - Juniper.junos
  connection: local
  gather_facts: no

  vars_prompt:
    - name: username
      prompts: Junos Username
      private: no

    - name: password
      prompts: Junos Password
      private: yes

  tasks:
    - name: get uptime using galaxy module
      juniper_junos_command:
        commands:
          -show system uptime
        provider:
          host: "{{ ansible_host }}"
          port: 22
          user: "{{ username }}"
          password: "{{ password }}"
      register: uptime
    - name: display uptimes
    - debug:
        var: uptime





