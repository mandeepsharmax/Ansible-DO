---
- name: NETWORK-DEVICES UPTIME
  hosts:
    - PE-ROUTERS
    - CE-ROUTERS
  connection: local
  gather_facts: no

  vars_prompt:
   - name: "username"
      prompt: "Junos Username"
      private: no

   - name: "password"
      prompt: "Junos Password"
      private: yes


  tasks:
   - name: get uptime using galaxy module
      juniper_junos_command:
        commands: "show system uptime"

        provider:
          host: "{{ ansible_host }}"
          port: 22
          user: "{{ username }}"
          passwd: "{{ password }}"

   - debug: var=inventory_hostname
   - debug: var=ansible_host




